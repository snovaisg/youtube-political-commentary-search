# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: check-docstring-first

  # Ruff for linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]

  # Check for unused dependencies (runs using UV environment)
  - repo: local
    hooks:
      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        pass_filenames: false
        files: \.(py|toml)$

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject

  # Check for missing __init__.py files in packages
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs

  # Custom hook to check if pyproject.toml is staged when dependencies change
  - repo: local
    hooks:
      - id: check-pyproject-staged
        name: Check pyproject.toml is staged if modified
        entry: bash -c 'if git diff --cached --name-only | grep -q "pyproject.toml"; then exit 0; elif git diff --name-only | grep -q "pyproject.toml"; then echo "pyproject.toml has unstaged changes. Please add it to your commit."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
